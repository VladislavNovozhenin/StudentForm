<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Список студентов</title>
  <script defer type="module" src="main.js"></script>
</head>

<body>
  <form class="d-flex flex-wrap justify-content-between p-3 mb-4" id="form">
    <div class="form-group" style="width: 30%;">
      <label for="name">Имя</label>
      <input type="text" class="form-control" id="name" data-min-lenght="2" data-max-lenght="15">
      <p class="error-label"></p>
    </div>
    <div class="form-group" style="width: 30%;">
      <label for="surname">Фамилия</label>
      <input type="text" class="form-control" id="surname" data-min-lenght="2" data-max-lenght="15">
      <p class="error-label"></p>
    </div>
    <div class="form-group" style="width: 30%;">
      <label for="middlename">Отчество</label>
      <input type="text" class="form-control" id="lastname" data-min-lenght="2" data-max-lenght="15">
      <p class="error-label"></p>
    </div>
    <div class="form-group" style="width: 30%;">
      <label for="birthday">Дата рождения</label>
      <input type="date" class="form-control" id="birthday" data-year="1900">
      <p class="error-label"></p>
    </div>
    <div class="form-group" style="width: 30%;">
      <label for="studyStart">Год начала обучения</label>
      <input type="number" class="form-control" id="studyStart" data-year-learn="2000">
      <p class="error-label"></p>
    </div>
    <div class="form-group" style="width: 30%;">
      <label for="faculty">Факультет</label>
      <input type="text" class="form-control" id="faculty">
      <p class="error-label"></p>
    </div>
    <button style="min-width: 12%" type="submit" class="btn btn-primary mt-4 ">Добавить студента</button>
  </form>
  <form class="d-flex flex-wrap justify-content-between p-3 mb-4" id="form-second">
    <div class="form-group mb-3" style="width: 30%;">
      <input type="text" class="form-control" id="name-second" placeholder="Имя">
    </div>
    <div class="form-group mb-3" style="width: 30%;">
      <input type="text" class="form-control" id="surname-second" placeholder="Фамилия">
    </div>
    <div class="form-group mb-3" style="width: 30%;">
      <input type="text" class="form-control" id="lastname-second" placeholder="Отчество">
    </div>
    <div class="form-group mb-3" style="width: 30%;">
      <input type="number" class="form-control" id="studyStart-second" placeholder="Год начала обучения">
    </div>
    <div class="form-group" style="width: 30%;">
      <input type="number" class="form-control" id="endLearn-second" placeholder="Год конец обучения">
    </div>
    <div class="form-group" style="width: 30%;">
      <input type="text" class="form-control" id="faculty-second" placeholder="Факультет">
    </div>
    <button style="min-width: 12%" type="submit" class="btn btn-primary">Фильтровать</button>
  </form>
  <table id="table" class="table table-bordered">
    <thead class="thead-light" id="thead">
      <tr>
        <th style="cursor: pointer;" data-column="surname">ФИО</th>
        <th style="cursor: pointer;" data-column="birthday">Дата рождения</th>
        <th style="cursor: pointer;" data-column="studyStart">Годы обучения</th>
        <th style="cursor: pointer;" data-column="faculty">Факультет</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
</body>

</html>
